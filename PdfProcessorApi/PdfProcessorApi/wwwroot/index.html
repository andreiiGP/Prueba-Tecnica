<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir PDF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4">Subir Documento PDF</h2>

        <form id="uploadForm">
            <div class="mb-3">
                <input class="form-control" type="file" id="pdfFile" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Subir PDF</button>
        </form>

        <div class="mt-3" id="message"></div>
    </div>
    <a href="admin-claves.html">Administar claves </a>
    <br />
    <a href="logs.html">Ver Registro logs</a>
   

    <script>
        const form = document.getElementById('uploadForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];

            if (!file) {
                message.innerHTML = '<div class="alert alert-warning">Selecciona un archivo PDF.</div>';
                return;
            }

            if (file.type !== 'application/pdf') {
                message.innerHTML = '<div class="alert alert-danger">Solo se permiten archivos PDF.</div>';
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                message.innerHTML = '<div class="alert alert-danger">El archivo excede los 10 MB.</div>';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload/pdf', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    message.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                    form.reset();
                } else {
                    message.innerHTML = `<div class="alert alert-danger">${result}</div>`;
                }
            } catch (error) {
                message.innerHTML = `<div class="alert alert-danger">Error al subir el archivo.</div>`;
                console.error(error);
            }
        });
    </script>

</body>
</html>
